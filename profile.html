      <section class="profile">

        <div class="about">

            </svg>
            12

          <button class="counter">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M3.75 1.75h8.5v12.5L8 9.75l-4.25 4.5z"
              />
            </svg>
            4
